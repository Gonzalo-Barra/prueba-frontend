<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css"
    />
  </head>

  <body class="container">
    <div class="content">
      <div class="background">
        <header class="title-container">
          <h1>Contáctanos</h1>

          <i class="material-icons custom-icon">clear</i>
        </header>

        <main class="form row">
          <form id="contactForm" class="form__input col s12 m12 l7" action="#">
            <div class="input-field row">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="input-field row">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" required />
            </div>

            <div class="input-field row">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="input-field row">
              <label for="telefono">Teléfono(+519...)</label>
              <input class="no-spin" type="number" id="telefono" name="telefono" required />
            </div>

            <div class="input-field row">
              <label for="ruc">RUC</label>
              <input class="no-spin" type="number" id="ruc" name="ruc" required />
            </div>

            <div class="row checkbox">
              <label>
                <input type="checkbox" class="filled-in" />
                <span
                  >Aceptar<span class="checkbox-underline"
                    >términos y condiciones</span
                  ></span
                >
              </label>
            </div>

            <div class="button row">
              <button
                type="submit"
                class="waves-effect waves-light btn"
                id="submitbutton"
              >
                Contáctanos
              </button>
            </div>
          </form>

          <div class="imagen col l5">
            <img src="./assets/img/llave.png" alt="imagen-llaves-auto" />
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
